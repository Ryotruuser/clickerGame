<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Clicker</title>
</head>
<body>
    <header>
        <div class="timer">
            <h3 class="timer-text">Timer:</h3>
            <h3 class="timer-value">250</h3>
            
        </div>

        <div class="rank">
            <h3 class="rank-text">Rank:</h3>
            <h3 class="rank-value ferro">Ferro</h3>
        </div>

        <div class="score">
            <h3 class="score-text">Score:</h3>
            <h3 class="score-value">0</h3>
        </div>
        
    </header>

    <main>
         <h1 class="title">É você contra o tempo, forasteiro.</h1>
         <h3 class="subtitle">Deseja encarar o desafio ?</h3>
         
         <button class="playBtn" onclick="playGame()">Jogar</button>     
        <button class="clickBtn" onclick="pointsCount()"></button>

        <h3 class="gameover-message hide"></h3>
        <h3 class="gm-over-text hide"></h3>
        <h3 class="gm-over-rank-msg hide"></h3>
        
    </main>

    <footer>
        <h3 class="click-text hide">Clique o mais rapido que conseguir !!</h3>
        <h3 class="motivation-text"></h3>
    </footer>
    

    <script src="src/js/engine.js"></script>
</body>
</html>
